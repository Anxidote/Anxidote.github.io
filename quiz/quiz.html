<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    
   
    <div id="container">
        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question"> <p> Question  </p></div>
        
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('Did not apply to me at all')"></div>
                <div class="choice" id="B" onclick="checkAnswer('Applied to me to some degree')"></div>
                <div class="choice" id="C" onclick="checkAnswer('Applied to me to more degree')"></div>
                <div class="choice" id="D" onclick="checkAnswer('Applied to me very much')"></div>
            </div>
           
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
        <button onclick="myFunc()">Click me</button> 
        
    <script src="quiz.js"></script>
</body>
</html>
